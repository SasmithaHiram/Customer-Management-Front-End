<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    <title>Customer Management</title>
</head>

<body>

    <div class="container">
        <h3 class="text-center mb-4">Customer Management</h3>
        
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="searchCustomer" placeholder="Search customers...">
            <button class="btn btn-primary" type="button" onclick="searchCustomerById()">Search</button>
        </div>
        
        <form>
            <div class="row">
                <div class="col-md-4">
                    <input type="text" class="form-control" id="name" placeholder="Enter customer name" required>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="address" placeholder="Enter customer address" required>
                </div>
                <div class="col-md-3">
                    <input type="number" class="form-control" id="salary" placeholder="Enter salary amount" required>
                </div>
                <div class="col-md-1">
                    <button type="submit" class="btn btn-custom" onclick=addCustomer()><i class="fas fa-plus"></i> Add</button>
                </div>
            </div>
        </form>

        <table class="table table-bordered table-hover mt-3" id="tblCustomers">
            <thead class="table-dark">
                
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="JS/app.js"></script>
</body>

</html>
