<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <h3 class="text-center mb-4">Customer Management</h3>
        
        <input type="text" class="form-control mb-3" placeholder="Search customers...">

        <form>
            <div class="row">
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Enter customer name" required>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Enter customer address" required>
                </div>
                <div class="col-md-3">
                    <input type="number" class="form-control" placeholder="Enter salary amount" required>
                </div>
                <div class="col-md-1">
                    <button type="submit" class="btn btn-custom"><i class="fas fa-plus"></i> Add</button>
                </div>
            </div>
        </form>

        <table class="table table-bordered table-hover mt-3">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Salary</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>123 Main St</td>
                    <td>$5000</td>
                    <td>
                        <button class="btn btn-edit btn-sm"><i class="fas fa-edit"></i> Edit</button>
                        <button class="btn btn-delete btn-sm"><i class="fas fa-trash"></i> Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>456 Oak Rd</td>
                    <td>$6000</td>
                    <td>
                        <button class="btn btn-edit btn-sm"><i class="fas fa-edit"></i> Edit</button>
                        <button class="btn btn-delete btn-sm"><i class="fas fa-trash"></i> Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="JS/app.js"></script>
</body>

</html>
